name: C++ CI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake libgtest-dev

      - name: Configure CMake
        run: |
          cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_ASAN=ON

      - name: Build project
        run: |
          cmake --build build --config Debug

      - name: Run game under ASan
      # Любая ошибка утечки приведёт к ненулевому exit-коду
        run: |
          ./build/game

      - name: Run executable
        run: |
          ./build/game
